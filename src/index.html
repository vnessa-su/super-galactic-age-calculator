<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Zen+Dots&display=swap" rel="stylesheet">

  <title>Super Galactic Age Calculator</title>
  <link rel="icon" href="./favicon.ico">
</head>
<body class="page-background">
  <h1 class="text-center p-4 page-header">Super Galactic Age Calculator</h1>
  <div class="container py-3 mx-auto content-container rounded position-relative">
    <form id="userInputForm" class="">
      <div class="form-group form-inline">
        <label for="birthdayInput" class="px-3 form-label">Birthday</label>
        <input class="form-control" type="date" id="birthdayInput">
        <p id="inputBirthdayWarning" class="text-danger px-3 my-2 d-none">Birthday Required</p>
      </div>
      
      <div class="form-group form-inline">
        <label for="genderSelect" class="px-3 form-label">Gender</label>
        <select class="form-control" id="genderSelect">
          <option value="" selected disabled>Select for Life Expectancy Calculations</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group form-inline" id="planetContainer">
        <label for="planetSelect" class="px-3 form-label">Planet</label>
        <select class="form-control" id="planetSelect">
          <option value="" selected disabled>Select Planet</option>
        </select>
        <p id="inputPlanetWarning" class="text-danger px-3 my-2 d-none">Planet Selection Required</p>
      </div>

      <div class="inline">
        <button type="submit" class="btn btn-primary ml-5 my-2">Calculate</button>
        <button type="button" class="btn btn-primary ml-5 my-2" id="resetFormButton">Reset Form</button>
      </div>
    </form>

    <div id="displayContainer" class="d-none text-center">
      <span class="display-results"></span>
      <button type="button" class="btn btn-primary" id="goBackButton">Go Back</button>
    </div>
  </div>
</body>
</html>
