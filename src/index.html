<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Super Galactic Age Calculator</title>
  <link rel="icon" href="./../assets/images/favicon.ico">
</head>
<body class="page-background">
  <h1 class="text-center p-4">Super Galactic Age Calculator</h1>
  <div class="container mx-3">
    <form id="userInputForm" class="content-container">
      <div class="form-group form-inline row">
        <label for="birthdayInput" class="px-3 col-2">Birthday</label>
        <input class="form-control" type="date" id="birthdayInput">
        <p id="inputBirthdayWarning" class="text-danger px-3 my-2 d-none">Birthday Required</p>
      </div>
      <div class="form-group form-inline row">
        <label for="genderSelect" class="px-3 col-2">Gender</label>
        <select class="form-control" id="genderSelect">
          <option value="" selected disabled>Select for Life Expectancy Calculations</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group form-inline row" id="planetContainer">
        <label for="planetSelect" class="px-3 col-2">Planet</label>
        <select class="form-control" id="planetSelect">
          <option value="" selected disabled>Select Planet</option>
        </select>
        <p id="inputPlanetWarning" class="text-danger px-3 my-2 d-none">Planet Selection Required</p>
      </div>
      <div class="inline">
        <button type="submit" class="btn btn-primary ml-5 my-2">Calculate</button>
        <button type="button" class="btn btn-primary ml-5 my-2" id="resetFormButton">Reset Form</button>
      </div>
    </form>
    <div id="displayContainer" class="d-none text-center content-container">
      <span class="display-results"></span>
      <button type="button" class="btn btn-primary" id="goBackButton">Go Back</button>
    </div>
  </div>
</body>
</html>
