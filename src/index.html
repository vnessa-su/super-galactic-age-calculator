<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Super Galactic Age Calculator</title>
</head>
<body class="page-background">
  <h1 class="text-center p-4">Super Galactic Age Calculator</h1>
  <div class="container">
    <form id="userInputForm">
      <div class="form-group form-inline row">
        <label for="birthdayInput" class="px-3 col-2">Birthday</label>
        <input class="form-control" type="date" id="birthdayInput">
        <p id="inputBirthdayWarning" class="text-danger px-3 my-2 d-none">Birthday Required</p>
      </div>
      <div class="form-group form-inline row">
        <label for="genderSelect" class="px-3 col-2">Gender</label>
        <select class="form-control" id="genderSelect">
          <option value="" selected disabled>Select Gender for Life Expectancy Calculations</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group form-inline row" id="planetContainer">
        <label for="planetSelect" class="px-3 col-2">Planet</label>
        <select class="form-control" id="planetSelect">
          <option value="" selected disabled>Select Planet</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mx-5 my-2">Calculate</button>
    </form>
    <hr>
    <div class="display-results"></div>
  </div>
</body>
</html>
